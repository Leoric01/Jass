<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nabídky</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div th:replace="fragments/navTop :: toplinks"></div>
<div>
    <h1>Nabídky</h1>
</div>
<div>
    <h1 th:text="'Vyber nabídku pro zobrazeni detailu'"></h1>
</div>
<h1 th:text="${errorMsg}"></h1>
<h1>Vytvoř nabídku</h1>
<div>
    <form th:action="@{/offercreate}" method="post">
        <label for="number">Číslo nabídky</label>
        <input type="number" id="number" name="number" required>
        <label for="name">Jméno firmy/zákazníka</label>
        <input type="text" id="name" name="name" required>
        <label for="demandNumber">Číslo poptávky</label>
        <input type="number" id="demandNumber" name="demandNumber">
        <input type="submit" value="Vytvořit">
    </form>
</div>
</body>
</html>
